<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>外部模型</title>
    <style type="text/css">
    * {margin: 0; padding: 0; overflow: hidden;}
    .info {
        position: absolute;
        top: 0;
        right: 0;
        text-align: center;
    }
    .key {
        width: 30px;
        height: 30px;
        border-radius: 10px;
        background-color: #fff;
        font: 700 14px/2 "Microsoft YaHei", sans-serif; 
    }
    .top {
        position: relative;
        left: 50%;
        margin-left: -15px;
    }
    .bottom {
        float: left;
    }
    </style>
</head>
<body>
    <canvas id="main"></canvas>
    <div class="info">
        <div class="key top">W</div>
        <div class="key bottom">A</div>
        <div class="key bottom">S</div>
        <div class="key bottom">D</div>
    </div>

    <script type="text/javascript" src="../lib/three.min.js"></script>
    <script type="text/javascript" src="../lib/stats.min.js"></script>
    <script type="text/javascript" src="../lib/OBJLoader.js"></script>
    <script type="text/javascript" src="../lib/MTLLoader.js"></script>
    <script type="text/javascript" src="js/webgl-6.js"></script>
</body>
</html>
